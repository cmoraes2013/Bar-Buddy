<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bar Buddy - You're In!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <!-- @*@*@ another wonderful handlebars opportunity...populate either logout or login -->
      <!-- @*@*@ depending on login state; if userName not null, logged in, so show logout  -->
      <!-- @*@*@ otherwise show login                                                       -->
      <a class="navbar-brand" id="show-logout" href="/logout">
        Logout
      </a>
      <a class="navbar-brand" id="show-login" href="/login">
        Login
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <!-- Greeting -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>What'll you have?<span class="member-name"></span></h2>
      </div>
    </div>
    <!-- Search Box -->
    <div class="row">
        <form class="search">
          <div class="form-group">
            <label for="inputBrand">Brand</label>
            <input type="text" class="form-control" id="search-input" name="inputBrand" placeholder="Brand">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
    </div>
    <!-- Rate & Review Form -->
    <div class="row">
        <form class="review" style="display: none">
          <div class="form-group">
            <label for="inputRating">Stars? Give me a number.</label>
            <input type="text" class="form-control" id="rating-input" name="inputRating" placeholder="Stars">
            <label for="inputReview">Review</label>
            <input type="text" class="form-control" id="review-input" name="inputReview" placeholder="Review">
          </div>
          <button type="submit" class="btn btn-default">Tell Me!</button>
        </form>
        <!-- Warning/Error Box -->
        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span> <span class="msg"></span>
        </div>
    </div>  
    <!-- Big Blob of Data -->
    <div class="row">
      <div id="bigBlob-block"></div>
    </div>  
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
